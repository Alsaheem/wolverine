<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Login - Lasu Exam Checker</title>
</head>
<body >
    <nav class="navbar navbar-light bg-dark  navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://i.ibb.co/jgVJ9kd/LASU-logo.gif" class='bg-white' height="30" alt="image">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav3" aria-controls="navbarNav3" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav3">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'users:home' %}">Home </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'users:login' %}">Logout</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'users:login' %}">Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'users:register' %}">Register</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'users:about' %}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <img class="text-center justify-content-center " src="https://i.ibb.co/jgVJ9kd/LASU-logo.gif" alt="" height='150px' width='200px' style="margin-left: 70px;">
                    <div class="card-header ">
                        <h2 class="text-center"><u>Login</u>  </h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-control">
                                    username : {{form.username}}
                                </div>
                                <div class="form-control">
                                    password : {{form.password}}
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
